---
language: python

python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"

env:
    - TIKA_VER="1.18"
      TIKA_APP_JAR=/tmp/tika-app-${TIKA_VER}.jar

before_script:
    - >
        curl -o ${TIKA_APP_JAR}
        https://archive.apache.org/dist/tika/tika-app-${TIKA_VER}.jar

# command to install dependencies
install:
    - pip install -r requirements.txt
    - pip install coveralls

# command to run tests
script:
    - >
        coverage run
        --source=tikapp/
        --omit=tikapp/__main__.py,tikapp/version.py
        tests/test_tika_app.py
    - >
        coverage run
        --source=tikapp/
        --omit=tikapp/__main__.py,tikapp/version.py
        tests/performance.py
    - python -m tikapp -v
    - python -m tikapp -h
    - python -m tikapp -a -f tests/files/test.zip
    - python -m tikapp -a -k < tests/files/test.zip

after_success:
    coveralls

notifications:
    email: false
    slack:
        secure: ""
